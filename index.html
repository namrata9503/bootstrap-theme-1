<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flat-ui</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <link href="css/bootstrap.css" rel="stylesheet" />

    <link href="css/bootstrap-min.css" rel="stylesheet" />

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-1">
                <div class="header">
                    <img src="images/logo-mask.png" alt="logo">
                    <h1 class="heading">Flat UI</h1>
                    <p class="heading-1">Free Web User Interface Kit</p>
                </div>
                <div class="basic">
                    <h3>Basic Elements</h3>
                    <h4 class="pb-4">Buttons</h4>
                    <div class="row pb-3">
                        <div class="col-lg-3">
                            <a href="#" class="btn btn-block btn-md good1">Good Button</a>
                        </div>
                        <div class="col-lg-3">
                            <a href="#" class="btn btn-block btn-md cool1">Cool Button</a>
                        </div>
                        <div class="col-lg-3">
                            <a href="#" class="btn btn-block btn-md warm1">Warm Button</a>
                        </div>
                        <div class="col-lg-3">
                            <a href="#" class="btn btn-block btn-md dark1">Dark Button</a>
                        </div>
                    </div>
                    <div class="row pb-3">
                        <div class="col-lg-3">
                            <a href="#" class="btn btn-block btn-md good2">Good Button</a>
                        </div>
                        <div class="col-lg-3">
                            <a href="#" class="btn btn-block btn-md cool2">Cool Button</a>
                        </div>
                        <div class="col-lg-3">
                            <a href="#" class="btn btn-block btn-md warm2">Warm Button</a>
                        </div>
                        <div class="col-lg-3">
                            <a href="#" class="btn btn-block btn-md dark2">Dark Button</a>
                        </div>
                    </div>
                    <div class="row pb-3">
                        <div class="col-lg-3">
                            <a href="#" class="btn btn-block btn-md good3 ">Good Button</a>
                        </div>
                        <div class="col-lg-3">
                            <a href="#" class="btn btn-block btn-md cool3">Cool Button</a>
                        </div>
                        <div class="col-lg-3">
                            <a href="#" class="btn btn-block btn-md warm3">Warm Button</a>
                        </div>
                        <div class="col-lg-3">
                            <a href="#" class="btn btn-block btn-md dark3">Dark Button</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
